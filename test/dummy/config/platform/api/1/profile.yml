profile:
  type: "api"
  path: "profile"
  sample: "https://www.geni.com/api/profile-101"
  description: "Returns information about a profile."
  status: updated

  params:
    ids:
      type: "Array"
      array_type: "String"
      description: "You can select a group of profiles on specific urls. For example: https://www.geni.com/api/profile?ids=101,31534,145 returns profile data for all three ids."
      required: false
    fields:
      type: "Array"
      array_type: "String"
      description: "You can pass a list of fields you want returned in your call. For example, to get just the first and last names of a profile: https://www.geni.com/api/profile-21557506?fields=first_name,last_name."
      required: false
    only_ids:
      type: "Boolean"
      description: "The returned data structures will contain urls to other objects in our system unless the request includes 'only_ids=true.' Passing only_ids will force the system to return ids only."
      required: false

  fields:
    id:
      description: "The profile's node id"
      type: "String"
    url:
      description: "URL to access profile"
      type: "String"
    public:
      description: "True if the profile is public"
      type: "Boolean"
    guid:
      description: "The profile's guid"
      type: "String"
    first_name:
      description: "The profile's first name"
      type: "String"
    middle_name:
      description: "The profile's middle name"
      type: "String"
    maiden_name:
      description: "The profile's maiden name"
      type: "String"
    last_name:
      description: "The profile's last name"
      type: "String"
    suffix:
      description: "The profile's suffix"
      type: "String"
    display_name:
      description: "The profile's display name"
      type: "String"
    name:
      description: "The profile's name as it appears on the site to the current user"
      type: "String"
    is_alive:
      description: "True if the profile is living"
      type: "Boolean"
    gender:
      description: "The profile's gender"
      type: "String"
    current_residence:
      description: "The profile's current address"
      type: "Location"
    occupation:
      description: "The profile's occupation"
      type: "String"
      status: "added"
    creator:
      description: "The url (or id) of the user who added this profile to the tree"
      type: "String"
      status: added
    managers:
      description: "Urls (or ids) of profile(s) currently managing this profile"
      type: "Array"
      array_type: "String"
    merged_into:
      description: "The urls (or ids) of the profile(s) this profile is currently merged into"
      type: "Array"
      array_type: "String"
    requested_merges:
      description: "The urls (or ids) of the profile(s) requested to be merged into this one"
      type: "Array"
      array_type: "String"
    merge_note:
      description: "Note explaining the profile's merge status"
      type: "Array or String"
    big_tree:
      description: "True if the profile is attached to the big tree"
      type: "Boolean"
    claimed:
      description: "True if the profile is claimed by a user"
      type: "Boolean"
    locked:
      description: "True if the profile has been locked down by a curator"
      type: "Boolean"
    birth:
      description: "Profile's birth event info"
      type: "Event"
      status: "added"
    baptism:
      description: "Profile's baptism event info"
      type: "Event"
      status: "added"
    death:
      description: "Profile's death event info"
      type: "Event"
      status: "added"
    cause_of_death:
      description: "Profile's death cause"
      type: "String"
      status: "added"
    burial:
      description: "Profile's burial event info"
      type: "Event"
      status: "added"
    about_me:
      description: "Profile's about me section"
      type: "String"
    language:
      description: "Profile's language"
      type: "String"
    curator:
      description: "Profile's curator's url (or id)"
      type: "String"
    mugshot_urls:
      description: "All sizes of the profile's main photo"
      type: "PhotoImageSizeMap"
    unions:
      description: "URLs to unions"
      type: "Array"
      array_type: "String"
    relationship:
      description: "Profile's relationship to the current user (if any)"
      type: "String"
    email:
      description: "The Profile's email address"
      type: "String"
    phone_numbers:
      description: "The Profile's phone numbers"
      type: "Array"
      array_type: "PhoneNumber"
    get_email:
      description: "Indicates whether the profile can receive email"
      type: "Boolean"
    merge_pending:
      description: "Indicates whether the profile has a pending merge"
      type: "Boolean"
    block_exists:
      description: "Indicates whether the profile is blocked"
      type: "Boolean"
    master_profile:
      description: "Indicates whether the profile is a master profile"
      type: "Boolean"
    premium_start_date:
      description: "Date when the profile became a pro user"
      type: "String"
    photos_updated_at:
      description: "Returns a timestamp of the last photo updated/added to the profile. Will not be return if no photos exist."
      type: "String"
      status: added
    videos_updated_at:
      description: "Returns a timestamp of the last video updated/added to the profile. Will not be return if no videos exist."
      type: "String"
      status: added
    documents_updated_at:
      description: "Returns a timestamp of the last document updated/added to the profile. Will not be return if no documents exist."
      type: "String"
      status: added
    created_at:
      description: "Timestamp of when the profile was created"
      type: "String"
      status: added
    updated_at:
      description: "Timestamp of when the profile was last updated"
      type: "String"
      status: added

  field_groups:
    all:          [about_me, baptism, big_tree, birth, burial, claimed, created_by, curator, current_residence, death, display_name, email, first_name, gender, guid, id, is_alive, language, last_name, locked, maiden_name, managers, merge_note, merged_into, middle_name, mugshot_urls, name, occupation, phone_numbers, public, relationship, requested_merges, suffix, unions, url]
    detail:       [baptism, big_tree, birth, burial, claimed, created_by, curator, current_residence, death, display_name, email, first_name, gender, guid, id, is_alive, language, last_name, locked, maiden_name, merge_note, merged_into, middle_name, mugshot_urls, name, occupation, phone_numbers, public, relationship, requested_merges, suffix, unions, url]
    focus:        [id, guid, url, first_name, last_name, suffix, name, gender, is_alive, public, locked, claimed, big_tree, birth, birth, current_residence, creator]
    list:         [id, url, public, locked, name, first_name, middle_name, last_name, suffix, display_name, gender, is_alive, birth, baptism, death, burial]
    merge:        [id, url, first_name, middle_name, last_name, maiden_name, name, gender, is_alive, birth, death]
    visible_tree: [block_exists, claimed, display_name, editable, email, first_name, get_email, guid, id, is_alive, last_name, locked, maiden_name, master_profile, merge_pending, middle_name, mugshot_urls, name, premium_start_date, public, suffix]
    walk:         [first_name, gender, id, is_alive, last_name, public, url]

  field_groups:
    all:          [about_me, baptism, big_tree, birth, burial, claimed, created_by, curator, current_residence, death, display_name, email, first_name, gender, guid, id, is_alive, language, last_name, locked, maiden_name, managers, merge_note, merged_into, middle_name, mugshot_urls, name, occupation, phone_numbers, public, relationship, requested_merges, suffix, unions, url]
    detail:       [baptism, big_tree, birth, burial, claimed, created_by, curator, current_residence, death, display_name, email, first_name, gender, guid, id, is_alive, language, last_name, locked, maiden_name, merge_note, merged_into, middle_name, mugshot_urls, name, occupation, phone_numbers, public, relationship, requested_merges, suffix, unions, url]
    focus:        [id, guid, url, first_name, last_name, suffix, name, gender, is_alive, public, locked, claimed, big_tree, birth, birth, current_residence, creator]
    list:         [id, url, public, locked, name, first_name, middle_name, last_name, suffix, display_name, gender, is_alive, birth, baptism, death, burial]
    merge:        [id, url, first_name, middle_name, last_name, maiden_name, name, gender, is_alive, birth, death]
    visible_tree: [block_exists, claimed, display_name, editable, email, first_name, get_email, guid, id, is_alive, last_name, locked, maiden_name, master_profile, merge_pending, middle_name, mugshot_urls, name, premium_start_date, public, suffix]
    walk:         [first_name, gender, id, is_alive, last_name, public, url]

  param_groups:
    pagination_params:
      count:
        type: "Boolean"
        description: "Only return the count: true or false (default false)"
        required: false
      page:
        type: "Number"
        description: "Page number of results to return. Default 1."
        required: false
      per_page:
        type: "Number"
        description: "Number of results per page. Max 50 (default 50)"
        required: false

    data_params:
      collaborators:
        type: "Boolean"
        description: "Will also return the data for the current user’s collaborators"
        required: false
      count:
        type: "Boolean"
        description: "Only return the count: true or false (default false)"
        required: false
      page:
        type: "Number"
        description: "Page number of results to return. Default 1."
        required: false
      per_page:
        type: "Number"
        description: "Number of results per page. Max 50 (default 50)"
        required: false
      since:
        type: "String"
        description: "Entries created after this timestamp. Example: 2011-01-01 13:45:00"
        required: false
      until:
        type: "String"
        description: "Entries created before this timestamp. Example: 2011-01-01 13:45:00"
        required: false
      all:
        type: "Boolean"
        description: "Include public records: true or false (default false). <strong>Only available to curators</strong>"
        required: false

    update_fields: [first_name, middle_name, last_name, maiden_name, suffix, display_name, gender, public, birth, is_alive, baptism, death, burial, about_me, email]

  field_groups:

  actions:
    data-conflicts:
      path: "profile/data-conflicts"
      method: GET
      description: "Returns a list of data conflicts for the current user."
      sample: "https://www.geni.com/api/profile/data-conflicts"
      status: updated
      params: data_params
      fields:
        results:
          description: "The list of data conflics"
          type: "Array"
          array_type: "DataConflict"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"

    documents:
      path: "profile/documents"
      method: GET
      description: "Returns a list of documents tagged with a profile."
      sample: "https://www.geni.com/api/profile/documents"
      status: updated
      params: pagination_params
      fields:
        results:
          description: "The list of documents tagged with a profile"
          type: "Array"
          array_type: "Document"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"

    immediate-family:
      path: "profile/immediate-family"
      method: GET
      description: "Returns a list of documents tagged with a profile. Tamura Jones wrote an <a href='http://www.tamurajones.net/TheGeniModel.xhtml'>excellent summary</a> of our immediate family data."
      sample: "https://www.geni.com/api/profile/immediate-family"
      fields:
        focus:
          description: "The focus profile whose immediate family is being retreived"
          type: "Profile"
        nodes:
          description: "Hash of unions and profiles for the immediate family"
          type: "Hash"

    merge:
      path: "profile/merge"
      method: POST
      description: "Will merge two profiles together if you have permission, or it will create a requested merge if you don’t have edit permission on both profiles."
      sample: "https://www.geni.com/api/profile-1/merge/profile-2"

    merges:
      path: "profile/merges"
      method: GET
      description: "Returns a list of requested profile merges for the current user."
      sample: "https://www.geni.com/api/profile/merges"
      status: updated
      params: data_params
      fields:
        results:
          description: "The list of requested profile merges for the current user"
          type: "Array"
          array_type: "ProfileMergeRequest"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"

    photos:
      path: "profile/photos"
      method: GET
      description: "Returns a list of photos tagged with a profile."
      sample: "https://www.geni.com/api/profile/photos"
      status: updated
      params: pagination_params
      fields:
        results:
          description: "The list of photos tagged with a profile"
          type: "Array"
          array_type: "Photo"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"

    videos:
      path: "profile/videos"
      method: GET
      description: "Returns a list of videos tagged with a profile."
      sample: "https://www.geni.com/api/profile/videos"
      status: updated
      params: pagination_params
      fields:
        results:
          description: "The list of videos tagged with a profile"
          type: "Array"
          array_type: "Video"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"

    search:
      path: "profile/search"
      method: GET
      description: "Returns a list of profiles based on provided names."
      sample: "https://www.geni.com/api/profile/search?names=smith"
      params:
        names:
          type: "String"
          description: "The names you wish to search for."
          required: false
      fields:
        results:
          description: "The list of profiles found in the search"
          type: "Array"
          array_type: "Profile"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"

    tree-conflicts:
      path: "profile/tree-conflicts"
      method: GET
      description: "Returns a list of tree conflicts for the current user."
      sample: "https://www.geni.com/api/profile/tree-conflicts"
      status: updated
      params: data_params
      fields:
        results:
          description: "The list of tree conflics"
          type: "Array"
          array_type: "TreeConflict"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"

    tree-matches:
      path: "profile/tree-matches"
      method: GET
      description: "Returns a list of other profiles in our system matching a given profile. Only users who have upgraded to a Geni Pro Account can see this list."
      sample: "https://www.geni.com/api/profile/tree-matches"
      status: updated
      params: data_params
      fields:
        results:
          description: "The list of profile matches"
          type: "Array"
          array_type: "Profile"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"

    update:
      path: "profile/update"
      method: POST
      description: "Update and return the changed profile."
      sample: "https://www.geni.com/api/profile/update?last_name=smith"
      status: added
      params: "update_fields"
      fields: "*"

    add-child:
      path: "profile/add-child"
      method: POST
      description: "Add a child to a profile and return the added profile.<br><br><strong>This method is only available to Geni Pro subscribers.</strong>"
      sample: "https://www.geni.com/api/profile/add-child?first_name=mike"
      status: added
      params: "update_fields"
      fields: "*"

    add-parent:
      path: "profile/add-parent"
      method: POST
      description: "Add a parent to a profile and return the added profile.<br><br><strong>This method is only available to Geni Pro subscribers.</strong>"
      sample: "https://www.geni.com/api/profile/add-parent?first_name=mike"
      status: added
      params: "update_fields"
      fields: "*"

    add-partner:
      path: "profile/add-partner"
      method: POST
      description: "Add a partner to a profile and return the added profile.<br><br><strong>This method is only available to Geni Pro subscribers.</strong>"
      sample: "https://www.geni.com/api/profile/add-partner?first_name=mike"
      status: added
      params: "update_fields"
      fields: "*"

    add-sibling:
      path: "profile/add-sibling"
      method: POST
      description: "Add a sibling to a profile and return the added profile.<br><br><strong>This method is only available to Geni Pro subscribers.</strong>"
      sample: "https://www.geni.com/api/profile/add-sibling?first_name=mike"
      status: added
      params: "update_fields"
      fields: "*"

    add-mugshot:
      path: "profile/add-mugshot"
      method: POST
      description: "Add a mugshot to a profile and return the photo model."
      sample: "https://www.geni.com/api/profile/add-mugshot"
      status: added
      params:
        title:
          description: "The photo's title"
          type: "String"
          required: true
        description:
          description: "The photo's description"
          type: "String"
          required: false
        date:
          description: "The photo's date in JSON form"
          type: "Date"
          required: false
        file:
          description: "File to create photo from"
          type: "Binary"
          required: false
        album_id:
          description: "The id of the album where the photo will be stored"
          type: "String"
          required: false
      fields:
        id:
          description: "The photo's id"
          type: "String"
        title:
          description: "The photo's title"
          type: "String"
        description:
          description: "The photo's description"
          type: "String"
          status: added
        url:
          description: "The api url of the photo"
          type: "String"
        date:
          description: "The photo's date"
          type: "String"
          status: updated
        content_type:
          description: "The photo's original content type"
          type: "String"
        sizes:
          description: "URLs to the photo's sizes"
          type: "PhotoImageSizeMap"
        guid:
          description: "The old GUID"
          type: "String"
        album_id:
          description: "The id of the album where the photo is stored"
          type: "String"
        created_on:
          description: "The photo's creation date"
          type: "String"
          status: added

    advanced-search:
      path: "profile/advanced-search"
      method: GET
      description: "Returns a list of profiles based on provided parameters.<br><br><strong>This method is only available to Geni Pro subscribers.</strong>"
      sample: "https://www.geni.com/api/profile/advanced-search?first_name=john&last_name=smith"
      status: added
      params:
        morphology:
          description: "How to match strings: exact (default), soundex, or metaphone"
          type: "String"
          required: false
        match_blank_years:
          description: "Dates with blank years are considered matches (true or false)"
          type: "Boolean"
          required: false
        first_name:
          description: "First names you wish to search for"
          type: "String"
          required: false
        middle_name:
          description: "Middle names you wish to search for"
          type: "String"
          required: false
        last_name:
          description: "Last names you wish to search for"
          type: "String"
          required: false
        display_name:
          description: "Display names you wish to search for"
          type: "String"
          required: false
        nicknames:
          description: "Nicknames you wish to search for"
          type: "String"
          required: false
        maiden_name:
          description: "Maiden names you wish to search for"
          type: "String"
          required: false
        suffixes:
          description: "Suffixes you wish to search for"
          type: "String"
          required: false
        gender:
          description: "Gender you wish to search for (m, f, or u)"
          type: "String"
          required: false
        living:
          description: "Whether person is living"
          type: "Boolean"
          required: false
        decased:
          description: "Whether person is deceased"
          type: "Boolean"
          required: false
        claimed:
          description: "Whether person is claimed"
          type: "Boolean"
          required: false
        unclaimed:
          description: "Whether person is unclaimed"
          type: "Boolean"
          required: false
        "current[country]":
          description: "Person's current country. Example: Australia"
          type: "String"
          required: false
        "current[location]":
          description: "Person's current location"
          type: "String"
          required: false
        parent_names:
          description: "Parent names"
          type: "String"
          required: false
        sibling_names:
          description: "Sibling names"
          type: "String"
          required: false
        partner_names:
          description: "Partner names"
          type: "String"
          required: false
        child_names:
          description: "Child names"
          type: "String"
          required: false
        parent_names:
          description: "Parent names"
          type: "String"
          required: false
        parent_names:
          description: "Parent names"
          type: "String"
          required: false
        birth:
          description: "Birth event search criteria"
          type: "EventSearchCriteria"
          required: false
        baptism:
          description: "Baptism event search criteria"
          type: "EventSearchCriteria"
          required: false
        death:
          description: "Death event search criteria"
          type: "EventSearchCriteria"
          required: false
        burial:
          description: "Burial event search criteria"
          type: "EventSearchCriteria"
          required: false
      fields:
        results:
          description: "The list of profiles found in the search"
          type: "Array"
          array_type: "Profile"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"

    check-public:
      path: "profile/check-public"
      method: POST
      description: "Will mark a profile public if there are no users in its max family. <br><br><strong>This method is only available to Curators.</strong>"
      sample: "https://www.geni.com/api/profile-1/check-public"
      status: added
      fields:
        public:
          description: "True if the profile is public"
          type: "Boolean"

    compare:
      path: "profile/compare"
      method: GET
      description: "This action will compare two profiles, returning information about each profile and their immediate family data structure."
      sample: "https://www.geni.com/api/profile-1/compare/profile-2"
      status: added
      fields:
        results:
          description: "A array of Immediate Family structures"
          type: "Array"
          array_type: "Hash"

    follow:
      path: "profile/follow"
      method: POST
      description: "Follows selected profile and returns it."
      sample: "https://www.geni.com/api/profile-14829724/follow"
      status: added
      fields: "*"

    unfollow:
      path: "profile/unfollow"
      method: POST
      description: "Unfollows selected profile and returns it."
      sample: "https://www.geni.com/api/profile-14829724/unfollow"
      status: added
      fields: "*"

    revisions:
      path: "profile/revisions"
      method: GET
      description: "Returns the tree and profile revisions for a given profile."
      sample: "https://www.geni.com/api/profile/revisions"
      status: added
      params:
        since:
          type: "Number"
          description: "Revision to start with"
          required: false
      fields:
        profile:
          type: "Array"
          array_type: "Revision"
          description: "Array of profile revisions"
        tree:
          type: "Array"
          array_type: "Revision"
          description: "Array of tree revisions"

    delete:
      path: "profile/delete"
      method: POST
      description: "Deletes a profile"
      sample: "https://www.geni.com/api/profile-14829724/delete"
      status: added
      fields:
        result:
          description: "Delete status: deleted"
          type: "String"

    add-document:
      path: "profile/add-document"
      method: POST
      description: "Adds a document and tags the profile in it"
      sample: "https://www.geni.com/api/profile-14829724/add-document"
      status: added
